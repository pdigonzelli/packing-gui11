<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
       "http://www.w3.org/TR/xhtml1/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Tech Summit</title>
  <style type="text/css">
    body {font-family: tahoma, verdana, arial; font-size: 10pt; text-align: center}
    table {background: black; border: 1px solid #000000 }
    td {background: white; white-space: nowrap;}
    th {background: black; color: white;}
  </style>
</head>
<body>
<%setMaxRows(5)%>
<form method="post" action="custsrch.p">
  Name: <input type="text" name="searchValue" value="<%=get-field(searchValue)%>" />
        <input type="submit" name="btSumbit" value="Search" />
</form>

<table>
  <tr>
    <th>Customer Number</th><th>Name</th><th>Phone</th><th>Contact</th><th>Balance</th>
  </tr>
<%while:listResults()%>
  <tr>
    <td><%=getData(CustNum)%></td><td><%=getData(Name)%></td><td><%=getData(Phone)%></td>
    <td><%=getData(Contact)%></td><td><%=getData(Balance)%></td>
  </tr>
<%end:listResults%>

<%if:hasMoreRows()%>
  <tr>
  <td colspan="5" align="right"><a href="">more...</a></td>
  </tr>
<%end:hasMoreRows%>

</table>
</body>
<%=get-cgi(HTTP_USER_AGENT)%>
</html>
